    <!-- ✅ Stile loader iniziale -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #ffffff;
      }
      #loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffffff;
        transition: opacity 0.5s ease;
      }
      #loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #loader img {
        width: 140px;
        height: auto;
        animation: pulse 1.8s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.9; }
      }
    </style>
  </head>

  <body>
    <!-- ✅ Logo di precaricamento -->
    <div id="loader">
      <img src="/icon_512x512.png" alt="Montecarlo 2013" />
    </div>

    <!-- Radice React -->
    <div id="root" style="display: none;"></div>

    <!-- Ingresso principale React/Vite -->
    <script type="module">
      import "/src/main.tsx";

      // Quando React è pronto, nasconde il loader e mostra l’app
      window.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("loader");
        const root = document.getElementById("root");
        setTimeout(() => {
          loader?.classList.add("fade-out");
          setTimeout(() => {
            loader?.remove();
            if (root) root.style.display = "block";
          }, 400);
        }, 400);
      });
    </script>

    <!-- ✅ SDK Facebook -->
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/it_IT/sdk.js#xfbml=1&version=v20.0"
      nonce="MC2013"
    ></script>
  </body>
