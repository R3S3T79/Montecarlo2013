    <!-- ✅ Stile loader iniziale -->
    <style>
/* ✅ Copre tutta l’altezza e mantiene lo sfondo visibile */
html,
body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: url('/Sfondo.png') no-repeat center center fixed;
  background-size: cover;
  background-attachment: fixed;
  background-color: #ffffff; /* fallback chiaro */
}

#root {
  min-height: 100vh;
  min-height: 100dvh;
  background: transparent; /* lascia vedere lo sfondo del body */
  padding-bottom: env(safe-area-inset-bottom); /* copre anche area notch */
}

/* ✅ Aggiunge un po' di respiro visivo sotto i pulsanti inferiori */
footer,
.bottom-buttons,
.print\:hidden:last-of-type {
  margin-bottom: calc(env(safe-area-inset-bottom) + 12px);
}


      #loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffffff;
        transition: opacity 0.5s ease;
      }
      #loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #loader img {
        width: 140px;
        height: auto;
        animation: pulse 1.8s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.9; }
      }
    </style>

  <body>
    <!-- ✅ Logo di precaricamento -->
    <div id="loader">
      <img src="/icon_512x512.png" alt="Montecarlo 2013" />
    </div>

    <!-- Radice React -->
    <div id="root" style="display: none;"></div>

   <!-- Ingresso principale React/Vite -->
<script type="module" src="/src/main.tsx"></script>

<script>
  // Quando React è pronto, nasconde il loader e mostra l’app
  window.addEventListener("DOMContentLoaded", () => {
    const loader = document.getElementById("loader");
    const root = document.getElementById("root");
    setTimeout(() => {
      loader?.classList.add("fade-out");
      setTimeout(() => {
        loader?.remove();
        if (root) root.style.display = "block";
      }, 400);
    }, 400);
  });
</script>
